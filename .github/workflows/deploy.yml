name: CI/CD (Stable)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. GitHub 저장소 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. JDK 21 설치 + Gradle 캐시
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      # 3. Gradle 빌드
      - name: Build project
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

      # 4. EC2 기존 프로세스 종료 및 이전 파일 삭제
      - name: Stop old process on EC2
        uses: appleboy/ssh-action@v1.0.3
        continue-on-error: true
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo ">>> Stopping old process..."
            pkill -f 'battlemap-be-0.0.1-SNAPSHOT.jar' || true
            sleep 3
            echo "✅ Old process terminated if existed"

            echo ">>> Cleaning old jar & log..."
            rm -f /home/ubuntu/battlemap-be-0.0.1-SNAPSHOT.jar
            rm -f /home/ubuntu/log.out

      # 5. 새 jar 업로드
      - name: Upload new jar to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          source: build/libs/battlemap-be-0.0.1-SNAPSHOT.jar
          target: /home/ubuntu/

      # 6. EC2에서 새 앱 실행
      - name: Run new application on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo ">>> Starting battlemap-be..."
            cd /home/ubuntu

            nohup java \
              -Dspring.datasource.url=${{ secrets.DB_URL }} \
              -Dspring.datasource.username=${{ secrets.DB_USER_NAME }} \
              -Dspring.datasource.password=${{ secrets.DB_PASSWORD }} \
              -Dspring.jpa.hibernate.ddl-auto=update \
              -Dserver.port=8080 \
              -Dkakao.api.key=${{ secrets.KAKAO_API_KEY }} \
              -jar battlemap-be-0.0.1-SNAPSHOT.jar > log.out 2>&1 &

            echo ">>> Waiting for app to start..."
            sleep 15

            if pgrep -f 'battlemap-be-0.0.1-SNAPSHOT.jar' > /dev/null; then
              echo "✅ Application is running on EC2!"
            else
              echo "❌ Application failed to start"
              echo "=== Last 40 lines of log.out ==="
              tail -n 40 log.out
              exit 1
            fi