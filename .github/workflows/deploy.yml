name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 가져오기
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. JDK 설정 (Java 17)
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      # 3. Gradle 빌드
      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # 4. SSH Key 생성
      - name: Deploy Key Setup
        run: |
          echo "${{ secrets.EC2_KEY }}" | base64 -d > deploy_key.pem
          chmod 600 deploy_key.pem
          eval "$(ssh-agent -s)"
          ssh-add deploy_key.pem

      # 5. JAR 전송
      - name: Copy jar to EC2
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key_path: deploy_key.pem
          source: build/libs/battlemap-be-0.0.1-SNAPSHOT.jar
          target: /home/ubuntu/

      # 6. EC2에서 앱 재시작 + 포트 확인
      - name: Restart App and Check Port
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key_path: deploy_key.pem
          script: |
            # 환경 변수 설정
            export DB_URL=${{ secrets.DB_URL }}
            export DB_USERNAME=${{ secrets.DB_USERNAME }}
            export DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            export KAKAO_API_KEY=${{ secrets.KAKAO_API_KEY }}

            # 기존 앱 종료
            if lsof -i :8081; then
              echo ">>> Killing old process on port 8081"
              pkill -f 'battlemap-be-0.0.1-SNAPSHOT.jar' || true
              sleep 3
            fi

            # 새 앱 실행
            echo ">>> Starting new app"
            nohup java -Dspring.datasource.url=$DB_URL \
                     -Dspring.datasource.username=$DB_USERNAME \
                     -Dspring.datasource.password=$DB_PASSWORD \
                     -DKAKAO_API_KEY=$KAKAO_API_KEY \
                     -jar /home/ubuntu/battlemap-be-0.0.1-SNAPSHOT.jar \
                     > /home/ubuntu/log.out 2>&1 &

            disown
            sleep 5

            # 포트 상태 확인
            echo ">>> Checking if port 8081 is listening"
            if ss -tulnp | grep 8081; then
              echo ">>> Port 8081 is open and app is running!"
            else
              echo ">>> WARNING: Port 8081 is not listening!"
              tail -n 20 /home/ubuntu/log.out
            fi
