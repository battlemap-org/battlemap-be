name: CI/CD (Stable)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Ï†ÄÏû•ÏÜå Ï≤¥ÌÅ¨ÏïÑÏõÉ
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ JDK 21 ÏÑ§Ïπò
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3Ô∏è‚É£ Gradle ÎπåÎìú (ÌÖåÏä§Ìä∏ Ï†úÏô∏)
      - name: Build project
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

      # 4Ô∏è‚É£ EC2ÏóêÏÑú Í∏∞Ï°¥ ÌîÑÎ°úÏÑ∏Ïä§ Ï¢ÖÎ£å Î∞è Ïù¥Ï†Ñ ÌååÏùº Ï†ïÎ¶¨
      - name: Stop old process on EC2
        uses: appleboy/ssh-action@v1.0.3
        continue-on-error: true
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo ">>> üîª Stopping old process..."
            pkill -f 'battlemap-be-0.0.1-SNAPSHOT.jar' || true
            sleep 3
            echo ">>> üßπ Cleaning old files..."
            rm -f /home/ubuntu/app/build/libs/battlemap-be-0.0.1-SNAPSHOT.jar
            rm -f /home/ubuntu/app/build/libs/log.out
            echo "‚úÖ Old process stopped and files cleaned."

      # 5Ô∏è‚É£ ÏÉàÎ°úÏö¥ JAR ÏóÖÎ°úÎìú (Ïã§Ï†ú ÎπåÎìú Í≤ΩÎ°úÏóê ÎßûÍ≤å)
      - name: Upload new jar to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          source: build/libs/battlemap-be-0.0.1-SNAPSHOT.jar
          target: /home/ubuntu/app/build/libs/

      # 6Ô∏è‚É£ EC2ÏóêÏÑú ÏÉà Ïï†ÌîåÎ¶¨ÏºÄÏù¥ÏÖò Ïã§Ìñâ
      - name: Run new application on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            APP_DIR=/home/ubuntu/app/build/libs
            JAR_FILE=battlemap-be-0.0.1-SNAPSHOT.jar

            echo ">>> üöÄ Starting Battlemap server..."
            cd $APP_DIR
            nohup java -jar \
              -Dspring.datasource.url="${{ secrets.DB_URL }}" \
              -Dspring.datasource.username="${{ secrets.DB_USERNAME }}" \
              -Dspring.datasource.password="${{ secrets.DB_PASSWORD }}" \
              -Dspring.jpa.hibernate.ddl-auto=update \
              -Dserver.port=8080 \
              -Dkakao.api.key="${{ secrets.KAKAO_API_KEY }}" \
              "$JAR_FILE" > log.out 2>&1 &

            echo ">>> ‚è≥ Waiting for app to start..."
            sleep 15

            if pgrep -f "$JAR_FILE" > /dev/null; then
              echo "‚úÖ SUCCESS: Application is running with the latest JAR!"
              tail -n 15 log.out
            else
              echo "‚ùå ERROR: Application failed to start."
              echo "=== Last 40 lines of log.out ==="
              tail -n 40 log.out
              exit 1
            fi
