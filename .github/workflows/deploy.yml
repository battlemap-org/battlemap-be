name: CI/CD (Stable)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ✅ 1. GitHub 저장소 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v3

      # ✅ 2. JDK 21 설치
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # ✅ 3. Gradle 빌드 (테스트 제외)
      - name: Build project
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

      # ✅ 4. EC2 기존 프로세스 종료 및 이전 jar 제거
      - name: Stop old process on EC2
        uses: appleboy/ssh-action@v1.0.3
        continue-on-error: true
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo ">>> Stopping old process..."
            pkill -f 'battlemap-be-0.0.1-SNAPSHOT.jar' || true
            sleep 3
            echo "✅ Old process terminated if existed"

            echo ">>> Cleaning old jar & log..."
            rm -f /home/ubuntu/battlemap-be/build/libs/build/libs/battlemap-be-0.0.1-SNAPSHOT.jar
            rm -f /home/ubuntu/battlemap-be/build/libs/build/libs/log.out

      # ✅ 5. 새 jar 업로드
      - name: Upload new jar to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          source: build/libs/battlemap-be-0.0.1-SNAPSHOT.jar
          target: /home/ubuntu/battlemap-be/build/libs/build/libs/

      # ✅ 6. EC2 서버에서 새 앱 실행
      - name: Run new application on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo ">>> Starting battlemap-be..."
            cd /home/ubuntu/battlemap-be/build/libs/build/libs

            nohup java -jar \
              -Dspring.datasource.url="jdbc:mysql://127.0.0.1:3306/battlemap?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=utf8" \
              -Dspring.datasource.username="root" \
              -Dspring.datasource.password="1234" \
              -Dspring.jpa.hibernate.ddl-auto=update \
              -Dserver.port=8080 \
              -Dkakao.api.key="KakaoAK 3d3afc3209bf25b1df47db8858832841" \
              battlemap-be-0.0.1-SNAPSHOT.jar > log.out 2>&1 &

            echo ">>> Waiting for app to start..."
            sleep 15

            if pgrep -f 'battlemap-be-0.0.1-SNAPSHOT.jar' > /dev/null; then
              echo "✅ Application is running on EC2!"
            else
              echo "❌ Application failed to start"
              echo "=== Last 40 lines of log.out ==="
              tail -n 40 log.out
              exit 1
            fi
