name: CI/CD (Battlemap Stable)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Build project
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

      - name: Stop old process and clean EC2
        uses: appleboy/ssh-action@v1.0.3
        continue-on-error: true
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "π”» Stopping old Battlemap process..."
            pkill -f 'battlemap-be-0.0.1-SNAPSHOT.jar' || true
            sleep 5
            echo "π§Ή Cleaning app directory..."
            sudo rm -rf /home/ubuntu/app
            mkdir -p /home/ubuntu/app
            echo "β… Clean workspace ready."

      - name: Copy JAR file to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          source: "build/libs/battlemap-be-0.0.1-SNAPSHOT.jar"
          target: "/home/ubuntu/app/"
          strip_components: 2    # β… ν•µμ‹¬ μμ • ν¬μΈνΈ!

      - name: Run Battlemap on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            APP_DIR=/home/ubuntu/app
            JAR_FILE=$APP_DIR/battlemap-be-0.0.1-SNAPSHOT.jar
            LOG_FILE=$APP_DIR/log.out

            echo "π€ Starting Battlemap application..."
            nohup java -jar \
              -Dspring.datasource.url="${{ secrets.DB_URL }}" \
              -Dspring.datasource.username="${{ secrets.DB_USERNAME }}" \
              -Dspring.datasource.password="${{ secrets.DB_PASSWORD }}" \
              -Dspring.jpa.hibernate.ddl-auto=update \
              -Dserver.port=8080 \
              -Dkakao.api.key="${{ secrets.KAKAO_API_KEY }}" \
              $JAR_FILE > $LOG_FILE 2>&1 &

            echo "β³ Waiting for app to start..."
            sleep 15

            if pgrep -f 'battlemap-be-0.0.1-SNAPSHOT.jar' > /dev/null; then
              echo "β… SUCCESS: Battlemap is running!"
              echo "=== Last 15 lines of log.out ==="
              tail -n 15 $LOG_FILE
            else
              echo "β ERROR: App failed to start."
              echo "=== Last 40 lines of log.out ==="
              tail -n 40 $LOG_FILE
              exit 1
            fi
