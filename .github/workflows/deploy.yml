name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 가져오기
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. JDK 설정 (Java 17)
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      # 3. Gradle 빌드
      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # 4. PEM 키 복원 (Ubuntu Actions 환경용)
      - name: Restore PEM key
        run: |
          echo "${{ secrets.EC2_KEY_BASE64 }}" | base64 -d > ~/ec2_key.pem
          chmod 600 ~/ec2_key.pem

      # 5. EC2로 jar 전송
      - name: Copy jar to EC2
        uses: appleboy/scp-action@v0.1.3
        with:
          host: 3.35.246.97
          username: ubuntu
          key: ~/ec2_key.pem
          source: build/libs/battlemap-be-0.0.1-SNAPSHOT.jar
          target: /home/ubuntu/

      # 6. EC2에서 기존 앱 종료 + 새 jar 실행
      - name: Restart App
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: 3.35.246.97
          username: ubuntu
          key: ~/ec2_key.pem
          script: |
            export DB_URL="jdbc:mysql://battlemap-server.clkuus6o63hk.ap-northeast-2.rds.amazonaws.com/battlemap_db"
            export DB_USERNAME="battlemap_user"
            export DB_PASSWORD="${{ secrets.DB_PASSWORD }}"
            export KAKAO_API_KEY="${{ secrets.KAKAO_API_KEY }}"

            pkill -f 'battlemap-be-0.0.1-SNAPSHOT.jar' || true
            nohup java -jar /home/ubuntu/battlemap-be-0.0.1-SNAPSHOT.jar > /home/ubuntu/log.out 2>&1 &
    
