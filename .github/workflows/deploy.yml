name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 가져오기
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. JDK 설정 (Java 17)
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      # 3. Gradle 빌드
      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # 4. SSH Key 생성
      - name: Deploy Key Setup
        run: |
          echo "${{ secrets.EC2_KEY }}" | base64 -d > deploy_key.pem
          chmod 600 deploy_key.pem
          eval "$(ssh-agent -s)"
          ssh-add deploy_key.pem

      # 5. JAR 전송
      - name: Copy jar to EC2
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key_path: deploy_key.pem
          source: build/libs/battlemap-be-0.0.1-SNAPSHOT.jar
          target: /home/ubuntu/

      # 6. EC2에서 앱 재시작 + 포트 확인
      - name: Restart App and Check Port
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key_path: deploy_key.pem
          script: |
            echo ">>> Stopping old process"
            pkill -f 'battlemap-be-0.0.1-SNAPSHOT.jar' || true
            sleep 3

            echo ">>> Starting new app with proper envs"
            nohup java \
              -Dspring.datasource.url="${{ secrets.DB_URL }}" \
              -Dspring.datasource.username="${{ secrets.DB_USERNAME }}" \
              -Dspring.datasource.password="${{ secrets.DB_PASSWORD }}" \
              -DKAKAO_API_KEY="${{ secrets.KAKAO_API_KEY }}" \
              -jar /home/ubuntu/battlemap-be-0.0.1-SNAPSHOT.jar \
              > /home/ubuntu/log.out 2>&1 &

            disown
            sleep 5

            echo ">>> Checking port"
            if ss -tulnp | grep 8081; then
              echo ">>> Port 8081 is open"
            else
              echo ">>> Port not open, showing last log lines"
              tail -n 30 /home/ubuntu/log.out
            fi