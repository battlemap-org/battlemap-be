name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. JDK 17 설정
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      # 3. Gradle 빌드 (테스트 제외)
      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # 4. SSH Key 준비
      - name: Setup SSH Key
        run: |
          echo "${{ secrets.EC2_KEY }}" | base64 -d > deploy_key.pem
          chmod 600 deploy_key.pem
          eval "$(ssh-agent -s)"
          ssh-add deploy_key.pem

      # 5. EC2로 JAR 전송
      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.3
        with:
          host: 3.35.246.97
          username: ubuntu
          key_path: deploy_key.pem
          source: build/libs/battlemap-be-0.0.1-SNAPSHOT.jar
          target: /home/ubuntu/
          timeout: 300  # 5분까지 허용

      # 6. EC2에서 기존 프로세스 종료 + 새 JAR 실행
      - name: Restart App on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: 3.35.246.97
          username: ubuntu
          key_path: deploy_key.pem
          script: |
            echo ">>> Kill old process"
            pkill -f 'battlemap-be-0.0.1-SNAPSHOT.jar' || true
            sleep 3
            echo ">>> Start new app"
            nohup java -jar /home/ubuntu/battlemap-be-0.0.1-SNAPSHOT.jar > /home/ubuntu/log.out 2>&1 &
            disown
            sleep 5
            echo ">>> App restarted successfully!"