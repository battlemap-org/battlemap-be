name: CI/CD (Battlemap Stable)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Ï†ÄÏû•ÏÜå Ï≤¥ÌÅ¨ÏïÑÏõÉ
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ JDK 21 ÏÑ§Ïπò
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: "21"
          distribution: "temurin"

      # 3Ô∏è‚É£ Gradle ÎπåÎìú (ÌÖåÏä§Ìä∏ ÏÉùÎûµ)
      - name: Build project
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

      # 4Ô∏è‚É£ EC2 Í∏∞Ï°¥ ÌîÑÎ°úÏÑ∏Ïä§ Ï¢ÖÎ£å Î∞è Ï†ïÎ¶¨
      - name: Stop old process and clean EC2
        uses: appleboy/ssh-action@v1.0.3
        continue-on-error: true
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "üîª Stopping old Battlemap process..."
            pkill -f 'battlemap-be-0.0.1-SNAPSHOT.jar' || true
            sleep 5

            echo "üßπ Cleaning app directory..."
            sudo rm -rf /home/ubuntu/app
            mkdir -p /home/ubuntu/app
            echo "‚úÖ Clean workspace ready."

      # 5Ô∏è‚É£ ÏÉà JAR ÏóÖÎ°úÎìú (Ï§ëÏ≤© Î∞©ÏßÄÏö© ‚Äî tmp Ïù¥Î¶ÑÏúºÎ°ú Ï†ÑÏÜ°)
      - name: Upload new JAR to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          source: ./build/libs/battlemap-be-0.0.1-SNAPSHOT.jar
          target: /home/ubuntu/app/tmp-battlemap.jar

      # 6Ô∏è‚É£ EC2ÏóêÏÑú Ïï†ÌîåÎ¶¨ÏºÄÏù¥ÏÖò Ïã§Ìñâ (ÌååÏùº Ïù¥Îèô ÌõÑ Ïã§Ìñâ)
      - name: Run Battlemap on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            APP_DIR=/home/ubuntu/app
            JAR_FILE=$APP_DIR/battlemap-be-0.0.1-SNAPSHOT.jar
            LOG_FILE=$APP_DIR/log.out

            echo "üöÄ Moving new JAR into place..."
            mv $APP_DIR/tmp-battlemap.jar $JAR_FILE
            chmod +x $JAR_FILE

            echo "üöÄ Starting Battlemap application..."
            nohup java -jar \
              -Dspring.datasource.url="${{ secrets.DB_URL }}" \
              -Dspring.datasource.username="${{ secrets.DB_USERNAME }}" \
              -Dspring.datasource.password="${{ secrets.DB_PASSWORD }}" \
              -Dspring.jpa.hibernate.ddl-auto=update \
              -Dserver.port=8080 \
              -Dkakao.api.key="${{ secrets.KAKAO_API_KEY }}" \
              $JAR_FILE > $LOG_FILE 2>&1 &

            echo "‚è≥ Waiting for app to start..."
            sleep 15

            if pgrep -f 'battlemap-be-0.0.1-SNAPSHOT.jar' > /dev/null; then
              echo "‚úÖ SUCCESS: Battlemap is running!"
              echo "=== Last 15 lines of log.out ==="
              tail -n 15 $LOG_FILE
            else
              echo "‚ùå ERROR: App failed to start."
              echo "=== Last 40 lines of log.out ==="
              tail -n 40 $LOG_FILE
              exit 1
            fi
