name: CI/CD (Stable)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ GitHub Ï†ÄÏû•ÏÜå Ï≤¥ÌÅ¨ÏïÑÏõÉ
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ JDK 21 ÏÑ§Ïπò
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3Ô∏è‚É£ Gradle ÎπåÎìú (ÌÖåÏä§Ìä∏ Ï†úÏô∏)
      - name: Build project
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

      # 4Ô∏è‚É£ EC2 Í∏∞Ï°¥ ÌîÑÎ°úÏÑ∏Ïä§ Ï¢ÖÎ£å Î∞è Ïù¥Ï†Ñ jar Ï†úÍ±∞
      - name: Stop old process and clean old jar on EC2
        uses: appleboy/ssh-action@v1.0.3
        continue-on-error: true
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            APP_DIR=/home/ubuntu/app
            mkdir -p $APP_DIR
            echo ">>> App directory ensured at $APP_DIR"

            echo ">>> Stopping old process..."
            pkill -f 'battlemap-be-0.0.1-SNAPSHOT.jar' || true
            sleep 3
            echo "‚úÖ Old process terminated if existed"

            echo ">>> Cleaning old jar & log..."
            rm -f $APP_DIR/battlemap-be-0.0.1-SNAPSHOT.jar
            rm -f $APP_DIR/log.out
            exit 0

      # 5Ô∏è‚É£ ÏÉà jar ÏóÖÎ°úÎìú
      - name: Upload new jar to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          source: build/libs/battlemap-be-0.0.1-SNAPSHOT.jar
          target: /home/ubuntu/app/

      # 6Ô∏è‚É£ EC2 ÏÑúÎ≤ÑÏóêÏÑú ÏÉà Ïï± Ïã§Ìñâ
      - name: Run new application on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            APP_DIR=/home/ubuntu/app
            JAR_FILE=battlemap-be-0.0.1-SNAPSHOT.jar

            echo ">>> Starting battlemap-be in $APP_DIR ..."
            cd $APP_DIR

            # üöÄ Îî∞Ïò¥Ìëú Ï∂îÍ∞ÄÌïòÏó¨ Í≥µÎ∞± Î¨∏Ï†ú Ìï¥Í≤∞
            nohup java -jar \
              -Dspring.datasource.url="${{ secrets.DB_URL }}" \
              -Dspring.datasource.username="${{ secrets.DB_USERNAME }}" \
              -Dspring.datasource.password="${{ secrets.DB_PASSWORD }}" \
              -Dspring.jpa.hibernate.ddl-auto=update \
              -Dserver.port=8080 \
              -Dkakao.api.key="${{ secrets.KAKAO_API_KEY }}" \
              "$JAR_FILE" > log.out 2>&1 &

            echo ">>> Waiting for app to start..."
            sleep 15

            if pgrep -f 'battlemap-be-0.0.1-SNAPSHOT.jar' > /dev/null; then
              echo "‚úÖ Application is running on EC2!"
              tail -n 10 log.out
            else
              echo "‚ùå Application failed to start"
              echo "=== Last 40 lines of log.out ==="
              tail -n 40 log.out
              exit 1
            fi
