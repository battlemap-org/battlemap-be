name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 가져오기
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. JDK 설정 (Java 17)
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      # 3. Gradle 빌드
      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # 4. SSH Key 등록 및 파일 생성 (Base64 디코딩)
      - name: Deploy Key Setup
        run: |
          echo "${{ secrets.EC2_KEY }}" | base64 -d > deploy_key.pem
          chmod 600 deploy_key.pem
          eval "$(ssh-agent -s)"
          ssh-add deploy_key.pem

      # 5. EC2로 JAR 전송
      - name: Copy jar to EC2
        uses: appleboy/scp-action@v0.1.3
        with:
          host: 3.35.246.97
          username: ubuntu
          key_path: deploy_key.pem
          source: build/libs/battlemap-be-0.0.1-SNAPSHOT.jar
          target: /home/ubuntu/

      # 6. EC2에서 기존 앱 종료 + 새 JAR 실행
      - name: Restart App
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: 3.35.246.97
          username: ubuntu
          key_path: deploy_key.pem
          script: |
            # 1. 포트 사용 중이면 종료
            if lsof -i :8081; then
              echo ">>> Port 8081 is occupied, killing old process"
              pkill -f 'battlemap-be-0.0.1-SNAPSHOT.jar' || true
              sleep 3
            fi

            # 2. JAR 파일 존재 확인
            if [ ! -f /home/ubuntu/battlemap-be-0.0.1-SNAPSHOT.jar ]; then
              echo ">>> ERROR: JAR file not found!"
              exit 1
            fi

            # 3. 새 앱 실행
            echo ">>> Starting new app"
            nohup java -jar /home/ubuntu/battlemap-be-0.0.1-SNAPSHOT.jar > /home/ubuntu/log.out 2>&1 &
            disown
            sleep 5
            echo ">>> App restarted successfully!"
