name: CI/CD (Stable)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ GitHub 저장소 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ JDK 21 설치
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3️⃣ Gradle 빌드 (테스트 제외)
      - name: Build project
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

      # 4️⃣ EC2에서 기존 프로세스 종료 및 로그 정리
      - name: Stop old process on EC2
        uses: appleboy/ssh-action@v1.0.3
        continue-on-error: true
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo ">>> Stopping old process..."
            pkill -f 'battlemap-be-0.0.1-SNAPSHOT.jar' || true
            rm -f /home/ubuntu/app/log.out || true
            echo "✅ Old process stopped and old log cleared"

      # 5️⃣ 최신 JAR 업로드 (루트 폴더로)
      - name: Upload new jar to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          source: build/libs/battlemap-be-0.0.1-SNAPSHOT.jar
          target: /home/ubuntu/app/

      # 6️⃣ EC2에서 새 앱 실행
      - name: Run new application on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            APP_DIR=/home/ubuntu/app
            JAR_FILE=battlemap-be-0.0.1-SNAPSHOT.jar

            echo ">>> Starting new Battlemap server..."
            cd $APP_DIR
            nohup java -jar \
              -Dspring.datasource.url="${{ secrets.DB_URL }}" \
              -Dspring.datasource.username="${{ secrets.DB_USERNAME }}" \
              -Dspring.datasource.password="${{ secrets.DB_PASSWORD }}" \
              -Dspring.jpa.hibernate.ddl-auto=update \
              -Dserver.port=8080 \
              -Dkakao.api.key="${{ secrets.KAKAO_API_KEY }}" \
              $JAR_FILE > log.out 2>&1 &

            echo ">>> Waiting for app to start..."
            sleep 15

            if pgrep -f "$JAR_FILE" > /dev/null; then
              echo "✅ Application is running with the latest JAR!"
              tail -n 15 log.out
            else
              echo "❌ Application failed to start."
              tail -n 40 log.out
              exit 1
            fi
