name: CI/CD (Battlemap Stable)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Ï†ÄÏû•ÏÜå Ï≤¥ÌÅ¨ÏïÑÏõÉ
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ JDK 21 ÏÑ§Ïπò
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: "21"
          distribution: "temurin"

      # 3Ô∏è‚É£ Gradle ÎπåÎìú (ÌÖåÏä§Ìä∏ ÏÉùÎûµ)
      - name: Build project
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

      # 4Ô∏è‚É£ EC2 Í∏∞Ï°¥ ÌîÑÎ°úÏÑ∏Ïä§ Ï¢ÖÎ£å Î∞è ÌååÏùº Ï†ïÎ¶¨
      - name: Stop old process and clean EC2
        uses: appleboy/ssh-action@v1.0.3
        continue-on-error: true
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "üîª Stopping old Battlemap process..."
            pkill -f 'battlemap-be-0.0.1-SNAPSHOT.jar' || true
            sleep 5
            echo "üßπ Removing old files..."
            rm -rf /home/ubuntu/app
            mkdir -p /home/ubuntu/app
            echo "‚úÖ Clean workspace ready."

      # 5Ô∏è‚É£ ÏÉà JAR ÏóÖÎ°úÎìú (Ï†àÎåÄÍ≤ΩÎ°ú ÏßÄÏ†ï ‚Äî Ï§ëÏ≤© ÏôÑÏ†Ñ Î∞©ÏßÄ)
      - name: Upload new JAR to EC2
        uses: appleboy/scp-action@master  # ‚úÖ ÏµúÏã†Î≤ÑÏ†Ñ Í∞ïÏ†ú
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          source: ./build/libs/battlemap-be-0.0.1-SNAPSHOT.jar
          target: /home/ubuntu/app/battlemap-be-0.0.1-SNAPSHOT.jar  # ‚úÖ ÌååÏùº ÏúÑÏπò ÏßÅÏ†ë ÏßÄÏ†ï

      # 6Ô∏è‚É£ EC2ÏóêÏÑú ÏÉà Ïï†ÌîåÎ¶¨ÏºÄÏù¥ÏÖò Ïã§Ìñâ
      - name: Run Battlemap on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "üöÄ Starting Battlemap..."
            cd /home/ubuntu/app

            nohup java -jar \
              -Dspring.datasource.url="${{ secrets.DB_URL }}" \
              -Dspring.datasource.username="${{ secrets.DB_USERNAME }}" \
              -Dspring.datasource.password="${{ secrets.DB_PASSWORD }}" \
              -Dspring.jpa.hibernate.ddl-auto=update \
              -Dserver.port=8080 \
              -Dkakao.api.key="${{ secrets.KAKAO_API_KEY }}" \
              /home/ubuntu/app/battlemap-be-0.0.1-SNAPSHOT.jar > log.out 2>&1 &

            echo "‚è≥ Waiting for app to start..."
            sleep 15

            if pgrep -f 'battlemap-be-0.0.1-SNAPSHOT.jar' > /dev/null; then
              echo "‚úÖ SUCCESS: Battlemap is running!"
              echo "=== Last 15 lines of log.out ==="
              tail -n 15 log.out
            else
              echo "‚ùå ERROR: App failed to start."
              echo "=== Last 40 lines of log.out ==="
              tail -n 40 log.out
              exit 1
            fi
