name: CI/CD (Stable)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build project
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo ">>> Stopping old process..."
            pkill -f 'battlemap-be-0.0.1-SNAPSHOT.jar' || echo "No process to kill"

            echo ">>> Removing old jar..."
            rm -f /home/ubuntu/build/libs/battlemap-be-0.0.1-SNAPSHOT.jar

      - name: Upload new jar
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          source: build/libs/battlemap-be-0.0.1-SNAPSHOT.jar
          target: /home/ubuntu/build/libs/

      - name: Run application on EC2 (with DB)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo ">>> Starting app with RDS connection..."
            nohup java -jar \
              -Dspring.datasource.url="${{ secrets.DB_URL }}" \
              -Dspring.datasource.username="${{ secrets.DB_USERNAME }}" \
              -Dspring.datasource.password="${{ secrets.DB_PASSWORD }}" \
              -Dspring.jpa.hibernate.ddl-auto=update \
              -Dserver.port=8080 \
              /home/ubuntu/build/libs/battlemap-be-0.0.1-SNAPSHOT.jar \
              > /home/ubuntu/log.out 2>&1 &

            sleep 7
            if sudo ss -tulnp | grep 8080; then
              echo "✅ Application running on port 8080"
            else
              echo "❌ Application failed to start"
              tail -n 50 /home/ubuntu/log.out
              exit 1
            fi
